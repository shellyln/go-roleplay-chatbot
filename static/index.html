<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>チャット</title>
</head>
<body>
    <div class="settings">
        <label>ボット:</label>
        <select id="bot-character">
            <!-- キャラクターリストをここに追加 -->
        </select>
        <label>自分:</label>
        <select id="my-character">
            <!-- キャラクターリストをここに追加 -->
        </select>
    </div>
    <div class="chat-container">
        <!-- チャットがここに追加されます -->
    </div>

    <div class="message-area">
        <input class="message-text" type="text" id="message" placeholder="メッセージを入力...">
        <button class="message-send" id="send-button" onclick="sendMessage()">送信</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
